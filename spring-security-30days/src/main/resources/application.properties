spring.application.name=spring-security-30days


spring.security.oauth2.client.registration.google.client-id=你的id
spring.security.oauth2.client.registration.google.client-secret=你的密碼
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# 如果要自訂 redirect-uri（通常不用改，Spring 會自動處理）
# spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
